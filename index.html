<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jcasnocha ‚Äì Profil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0077b5;
      --light-bg: #f3f2ef;
      --card-bg: #fff;
      --text-dark: #222;
      --text-light: #555;
      --border: #ddd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-bottom: 1px solid var(--border);
      padding: 2em 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.4s ease;
    }

    header.shrink {
      padding: 0.8em 1em;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
    }

    header.hide {
      transform: translateY(-100%);
      transition: transform 0.4s ease;
    }

    header.shrink .avatar {
      width: 60px;
      height: 60px;
      border-width: 2px;
    }

    header.shrink h1 {
      font-size: 1.2em;
    }

    header.shrink .title {
      display: none;
    }

    header.shrink .socials {
      margin-top: 0.5em;
      gap: 0.6em;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 0 4px #0077b511;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8em;
      margin: 0.2em 0;
    }

    .title {
      color: var(--text-light);
      font-size: 1em;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .socials a {
      color: var(--primary);
      font-size: 1.3em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #005f91;
      transform: scale(1.1);
    }

    nav {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    nav button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: 0.3s;
    }

    nav button:hover, nav button.active {
      background: #005f91;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2em 1em;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      transition: opacity 0.3s ease;
    }

    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1.5em 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2em;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #777;
      padding: 1em 0;
      background: var(--light-bg);
    }

    .loading {
      text-align: center;
      color: var(--text-light);
      font-style: italic;
      margin-top: 2em;
    }
  </style>
</head>

<body>

  <header id="pageHeader">
    <div class="profile">
      <img src="https://live-s3-bucket-sjwburhj9xhf.cdn.live.tandem.net/f3/3c/97fd9bddc6300759dbab0ec282f209ee.jpg" alt="Profilov√° fotka" class="avatar">
      <h1>Jozef ƒåasnocha</h1>
      <p class="title">DIY Elektronika | Python skripty | Opravy zariaden√≠</p>
      <div class="socials">
        <a href="https://github.com/jcasnocha" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://linkedin.com/in/jozef-casnocha" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://instagram.com/j.casnocha" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

    <nav>
      <button class="active" onclick="loadSection('projects', event)"><i class="fa-solid fa-briefcase"></i> Projekty</button>
      <button onclick="loadSection('contact', event)"><i class="fa-solid fa-envelope"></i> Kontakt</button>
    </nav>
  </header>

  <main id="content">
    <p class="loading">Naƒç√≠tavam...</p>
  </main>

  <footer>
    ¬© 2025 Jozef ƒåasnocha
  </footer>

  <script>
    function loadSection(section, event) {
      if (event) {
        const targetBtn = event.target.closest("button");
        if (targetBtn) {
          document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
          targetBtn.classList.add("active");
        }
      }

      const content = document.getElementById("content");
      content.style.opacity = 0.4;
      content.innerHTML = "<p class='loading'>Naƒç√≠tavam...</p>";

      let file = "";
      if (section === "projects") file = "sections/projects.html";
      else if (section === "contact") file = "sections/contact.html";

      fetch(file)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
          content.style.opacity = 1;
        })
        .catch(() => {
          content.innerHTML = "<p class='loading'>Nepodarilo sa naƒç√≠ta≈• obsah üò¢</p>";
        });
    }

    function openProject(file) {
      const content = document.getElementById("content");
      content.style.opacity = 0.4;
      content.innerHTML = "<p class='loading'>Naƒç√≠tavam projekt...</p>";

      fetch(file)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
          content.style.opacity = 1;
        })
        .catch(() => {
          content.innerHTML = "<p class='loading'>Nepodarilo sa naƒç√≠ta≈• projekt üò¢</p>";
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const header = document.getElementById("pageHeader");
      const main = document.querySelector("main");
      let lastScroll = 0;

      loadSection("projects");

      main.addEventListener("scroll", () => {
        const currentScroll = main.scrollTop;

        if (currentScroll > lastScroll && currentScroll > 100) {
          header.classList.add("hide");
        } else if (currentScroll < lastScroll - 60 || currentScroll <= 0) {
          header.classList.remove("hide");
        }

        lastScroll = currentScroll;
      });
    });
  </script>

</body>
</html>
