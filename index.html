<!DOCTYPE html>
<html lang="sk">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0077b5;
      --light-bg: #f3f2ef;
      --card-bg: #fff;
      --text-dark: #222;
      --text-light: #555;
      --border: #ddd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

  header {
    background: var(--card-bg);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    border-bottom: 1px solid var(--border);
    padding: 2em 1em;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
    transition: all 0.4s ease;
  }

  header.shrink {
    padding: 0.8em 1em;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(6px);
  }

  header.shrink .avatar {
    width: 60px;
    height: 60px;
    border-width: 2px;
  }

  header.shrink h1 {
    font-size: 1.2em;
  }

  header.shrink .title {
    display: none;
  }

  header.shrink .socials {
    margin-top: 0.5em;
    gap: 0.6em;
  }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 0 4px #0077b511;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8em;
      margin: 0.2em 0;
    }

    .title {
      color: var(--text-light);
      font-size: 1em;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .socials a {
      color: var(--primary);
      font-size: 1.3em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #005f91;
      transform: scale(1.1);
    }

    nav {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    nav button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: 0.3s;
    }

    nav button:hover, nav button.active {
      background: #005f91;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2em 1em;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      transition: opacity 0.3s ease;
    }

    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1.5em 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2em;
    }

    .project {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1em;
      background: #fafafa;
      margin-bottom: 1em;
      transition: 0.3s;
      cursor: pointer;
    }

    .project:hover {
      background: #f0f8ff;
      border-color: var(--primary);
      transform: translateY(-4px);
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #777;
      padding: 1em 0;
      background: var(--light-bg);
    }

    .loading {
      text-align: center;
      color: var(--text-light);
      font-style: italic;
      margin-top: 2em;
    }
  </style>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const header = document.querySelector("header");
  let isShrunk = false;

  // Funkcia sleduje scroll ‚Äì berie do √∫vahy aj mal√© str√°nky
  function handleScroll() {
    const scrollPos = window.scrollY; // pou≈æ√≠vame glob√°lny scroll

    // Hyster√©za ‚Äì zamedz√≠ preblik√°vaniu
    if (!isShrunk && scrollPos > 130) {
      header.classList.add("shrink");
      isShrunk = true;
    } else if (isShrunk && scrollPos < 80) {
      header.classList.remove("shrink");
      isShrunk = false;
    }
  }

  window.addEventListener("scroll", handleScroll);

  loadSection("projects");
});

function loadSection(section, event) {
  if (event) {
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
  }

  const content = document.getElementById("content");
  content.style.opacity = 0.5;
  content.innerHTML = "<p class='loading'>Naƒç√≠tavam...</p>";

  let file = "";
  if (section === "projects") file = "sections/projects.html";
  else if (section === "contact") file = "sections/contact.html";

  fetch(file)
    .then(res => res.text())
    .then(html => {
      content.innerHTML = html;
      content.style.opacity = 1;
    })
    .catch(() => {
      content.innerHTML = "<p class='loading'>Nepodarilo sa naƒç√≠ta≈• obsah üò¢</p>";
    });
}

function openProject(file) {
  const content = document.getElementById("content");
  content.style.opacity = 0.5;
  content.innerHTML = "<p class='loading'>Naƒç√≠tavam detail projektu...</p>";

  fetch(file)
    .then(res => res.text())
    .then(html => {
      content.innerHTML = html;
      content.style.opacity = 1;
    })
    .catch(() => {
      content.innerHTML = "<p class='loading'>Nepodarilo sa naƒç√≠ta≈• projekt üò¢</p>";
    });
}
</script>


</head>

<body>

      <h1>Jozef ƒåasnocha</h1>

  <script>
